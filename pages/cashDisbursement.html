    <section>
      <h2>Cash Disbursement Management</h2>
      <button onclick="openModal()" class="open-btn">+ New Disbursement</button>

      <div id="formModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Cash Disbursement Form</h2>
          <form id="CashForm">
            <input type="text" name="Email Address" placeholder="Email Address" required>
            
            <div class="form-category">
              <label for="date">Date</label>
              <input type="date" id="date" name="Date" required>
            </div>
            
            <input type="number" name="O.R. No." placeholder="O.R. No." required>
            
            <div class="form-category">
              <label>Expense Details</label>
              <input type="text" name="Expense Category" placeholder="Expense Category" required>
              <input type="text" name="Expense Sub-Category" placeholder="Expense Sub-Category" required>
            </div>
            
            <input type="text" name="Paid To" placeholder="Paid To" required>
            <input type="text" name="Particulars" placeholder="Particulars" required>
            
            <div class="form-category">
              <label>Amount Information</label>
              <input type="number" name="Unit Amount" placeholder="Unit Amount" required>
              <input type="number" name="Total Amount" placeholder="Total Amount" required>
            </div>
            
            <input type="text" name="Purchased By" placeholder="Purchased By" required>
            
            <div class="form-category">
              <label for="receiptUpload">Upload Receipt</label>
              <input type="file" id="receiptUpload" name="Receipt" accept="image/*" required>
            </div>
            
            <button type="button" class="submit-btn" onclick="submitCashDisbursement()">Submit Disbursement</button>
          </form>
        </div>
      </div>
